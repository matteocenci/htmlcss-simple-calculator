<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleCalculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="flex main-container">
        <div class="container">
            <div class="calc-header">
                <img src="img/Boosio-logo.png" alt="Calculator logo">
            </div>
            
            <div class="display-container">
                <div class="flex display">
                    <span>0</span>
                </div>
            </div>

            <div class="flex num-buttons">
                
                <input class="num-buttons" type="button" value="7">
                <input class="num-buttons" type="button" value="8">
                <input class="num-buttons" type="button" value="9">
                <input class="num-buttons" type="button" value="4">
                <input class="num-buttons" type="button" value="5">
                <input class="num-buttons" type="button" value="6">
                <input class="num-buttons" type="button" value="1">
                <input class="num-buttons" type="button" value="2">
                <input class="num-buttons" type="button" value="3">
                <input class="num-buttons" type="button" value="0">
                <input class="num-buttons" type="button" value="=">

            </div>
            
        </div>
            


    </main>

    
        
    
</body>
</html>
