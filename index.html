<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleCalculator</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <main class="flex main-container">
        <div class="container">
            <!-- Upper Part of the Calculator -->
            <div class="calc-header">
                <img src="img/Boosio-logo.png" alt="Calculator logo">
            </div>
            <!-- /Upper Part of the Calculator -->
            
            <!-- Display Part of the Calculator -->
            <div class="display-container">
                <div class="flex display">
                    <span class="display-num">0</span>
                </div>
            </div>
            <!-- /Display Part of the Calculator -->


            <!-- Buttons Part of the Calculator -->
            <div class="flex bot-part">
                <div class="flex num-buttons">
                    
                    <input class="number grey-bt" type="button" value="7">
                    <input class="number grey-bt" type="button" value="8">
                    <input class="number grey-bt" type="button" value="9">
                    <input class="number grey-bt" type="button" value="4">
                    <input class="number grey-bt" type="button" value="5">
                    <input class="number grey-bt" type="button" value="6">
                    <input class="number grey-bt" type="button" value="1">
                    <input class="number grey-bt" type="button" value="2">
                    <input class="number grey-bt" type="button" value="3">
                    <input class="zero number grey-bt" type="button" value="0">
                    <input class="number orange-bt" type="button" value="=">
                </div>

                <div class="flex op-buttons">
                    <input class="operation orange-bt" type="button" value="C">
                    <input class="operation lightblue-bt" type="button" value="+">
                    <input class="operation lightblue-bt" type="button" value="-">
                    <input class="operation lightblue-bt" type="button" value="x">
                    <input class="operation lightblue-bt" type="button" value="รท">

            
                </div>
    

            </div>
            <!-- /Buttons Part of the Calculator -->
            
        </div>
            


    </main>

    
        
    
</body>
</html>
